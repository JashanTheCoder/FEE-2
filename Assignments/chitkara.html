<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chitkara</title>
		<link rel="stylesheet" href="./chitkara.css" />
	</head>
	<body>
		<div class="div1">
			<hr />
			<img
				src="https://cuiet.codebrigade.in/cb_top_right_icon.png"
				alt=""
				class="logo"
			/>
		</div>
		<div class="div2">
			<form class="form">
				<img
					src="https://cuiet.codebrigade.in//images/logo_373.png"
					width="200px"
				/><br /><br />

				<label for="user" id="user" style="text-align: left">Username</label
				><br />
				<input type="text" name="user" /><br /><br />
				<label for="pass" id="pass">Password</label><br />
				<input type="password" name="pass" /><br /><br />
				<label for="session" id="session">Session:</label><br />
				<select
					id="session"
					name="session"
					style="width: 85%; height: 23px; font-size: 15px"
				>
					<option>2022-2023</option>
					<option>2023-2024</option>
					<option>2024-2025</option>
					<option>2025-2026</option>
				</select>
				<br /><br />
				<input type="checkbox" name="passs" id="passs" /><label
					for="passs"
					id="passs"
					>Remember password</label
				>
				<br /><br /><button type="submit" id="submit">Sign In</button>
				<p>
					Forgot your password? Click here <br /><br />
					Privacy Policy
				</p>
				<center>
					<img
						src="https://cchm.codebrigade.in/images/apple_store_icon.png"
						alt=""
					/>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<img
						src="https://cchm.codebrigade.in/images/gplaystore_icon.png"
						alt=""
					/>
				</center>

				<h4><center>Mobile App Code :800002</center></h4>
				<h3 class="bottom-logo">
					Powered by &nbsp;
					<img
						src="https://cuiet.codebrigade.in//images/code-brigade-logo-small.png"
						alt=""
						width="120px"
						class="bottom-logo"
					/>
				</h3>
			</form>
		</div>
	</body>
</html>
